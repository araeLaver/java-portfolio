server.port=${PORT:8081}
spring.profiles.active=prod
logging.level.com.portfolio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.jdbc=WARN
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.cache=true

# Database Configuration - Railway PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-divine-bird-a1f4mly5.ap-southeast-1.pg.koyeb.app:5432/unble?currentSchema=java_portfolio}
spring.datasource.username=${PGUSER:unble}
spring.datasource.password=${PGPASSWORD:${DATABASE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=java_portfolio
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true