server.port=${PORT:8080}
spring.profiles.active=prod
logging.level.com.portfolio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.jdbc=WARN
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.cache=true

# Database Configuration - Railway PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-divine-bird-a1f4mly5.ap-southeast-1.pg.koyeb.app:5432/unble?currentSchema=java_portfolio}
spring.datasource.username=${PGUSER:unble}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=java_portfolio
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Data initialization - disabled for faster startup
spring.sql.init.mode=never