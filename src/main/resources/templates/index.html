<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Portfolio</a>
            <div class="nav-links">
                <a href="/">프로젝트</a>
                <a href="/admin">관리자</a>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1></h1>
            <p class="tagline">문제 해결과 효율적인 시스템 설계에 열정을 가진 백엔드 개발자입니다.</p>
            <p>개발자 다운 개발자입니다.</p>
            
            <div class="social-links">
                <a href="https://real-blade-576.notion.site/213f7523a8ae80f983cec4ca00d83f5c?source=copy_link" target="_blank" class="social-icon-link">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Notion
                </a>
                <a href="https://www.linkedin.com/in/down-kim-51a252251" target="_blank" class="social-icon-link">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                    LinkedIn
                </a>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <h2>주요 프로젝트</h2>

        <div class="project-grid">
            <div th:each="project : ${projects}" class="project-card">
                <h3><a th:href="@{'/projects/' + ${project.id}}" th:text="${project.title}">프로젝트 제목</a></h3>
                <p th:text="${project.description}">프로젝트 간략 설명</p>
                <a th:href="@{'/projects/' + ${project.id}}" class="btn-primary">자세히 보기</a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(projects)}" class="info-message">
            <p>아직 등록된 프로젝트가 없습니다. 관리자 페이지에서 추가해주세요!</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

</body>
</html>
